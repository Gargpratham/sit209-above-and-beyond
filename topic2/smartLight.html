<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smart Light</title>
    <link rel="stylesheet" href="style2.css" />
    <meta charset="utf-8" />
    <meta name="author" content="Pratham Garg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </script>

<header>
    <h1>Smart Lighting System</h1>
</header>

<body>
    <div class="base">
        <div class="container">
            <h2>Room 1</h2>
            <img class="bulboff1" src="lightoff.png" width="180px" height="180px">
            <div class="btn">
                <button class="bulb-on" onclick="bulbOn1()" id="on">Light ON</button>
                <button class="bulb-on" onclick="bulbOff1()" id="off">Light OFF</button><br><br>
                <label for="color1">Change Color:</label>
                <div class="room" id="room1"></div>
                <select id="color1" onchange="changeColor('room1', this.value)">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
        </div>

        <div class="container">
            <h2>Room 2</h2>

            <img class="bulboff2" src="lightoff.png" width="180px" height="180px">
            <div class="btn">
                <button class="bulb-on" onclick="bulbOn2()" id="on">Light ON</button>
                <button class="bulb-on" onclick="bulbOff2()" id="off">Light OFF</button><br><br>
                <label for="color2">Change Color:</label>
                <div class="room" id="room2"></div>
                <select id="color2" onchange="changeColor('room2', this.value)">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
        </div>

        <div class="container">
            <h2>Room 3</h2>
            <img class="bulboff3" src="lightoff.png" width="180px" height="180px">
            <div class="btn">
                <button class="bulb-on" onclick="bulbOn3()" id="on">Light ON</button>
                <button class="bulb-on" onclick="bulbOff3()" id="off">Light OFF</button><br><br>
                <label for="color3">Change Color:</label>
                <div class="room" id="room3"></div>
                <select id="color3" onchange="changeColor('room3', this.value)">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
        </div>

    </div>
</body>
